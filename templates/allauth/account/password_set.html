{% extends "account/base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col">
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <!-- Heading-->
  <div class="row">
    <div class="col text-center mt-3">
      <h2 class="logo-font">{% trans "Set Password" %}</h2>
      <hr class="w-100 mb-1">
    </div>
  </div>
</div>
<section class="container" style="height: 100vh;">
  <div class="row">
    <div class="col-12 col-md-6">
      <img src="{% static 'images/reset_password.png' %}" alt="Coffee, mouse and keyboard on table" class="block-img">
    </div>
    <div class="col-12 col-md-6">
      <h3 class="block-heading ">Set account password</h3>
      <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}" />
      </form>
    </div>
  </div>
</section>
{% endblock %}
