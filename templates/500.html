{% extends "base.html" %}
{% load static %}

{% block title %}
500
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col s12 offset-m1 m10 offset-l1 l10">
            <div class="card center large">
                <div class="card-image">
                    <h3>Uh oh, there seems to be a problem.</h3>
                </div>
                <div class="card-content">
                    <p class="error-p">It could be on our side.</p>
                    <a href="{% url 'home' %}" class="error-btn">Try going back Home</a>
                </div>
                <div class="card-action">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}">Sign Out <i class="material-icons">logout</i> </a>
                    {% else %}
                    <a href="{% url 'login' %}">Sign In <i class="material-icons">login</i> </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
