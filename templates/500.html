{% extends "base.html" %}

{% block title %}
500
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row height-view mt-5 ">
        <div class="col s12 offset-m1 m10 offset-l1 l10">
            <div class="card center large">
                <div class="card-image">
                    <img src="{% static 'images/spice_icon.png' %}" alt="coffee cup" width="100">
                </div>
                <div class="card-content">
                    <h3>Uh oh, there seems to be a problem.</h3>
                    <span class="card-title text-darken-1">Error 500 - Server Error</span>
                    <p class="error-p">It could be on our side.</p>
                    <a href="{% url 'home' %}" class="btn action-btn mb-5">Try going back Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
