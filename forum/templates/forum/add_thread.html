{% extends "base.html" %}
{% load static %}

{% block extra_title %}
- Forum
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <!-- Heading-->
        <div class="row pb-4">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Create a New Thread</h2>
                <hr class="w-100 mb-1">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <a class="btn alt-action-btn" href="{% url 'forum' %}">Cancel</a>
                    <button class="btn action-btn" type="submit">Create thread</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
