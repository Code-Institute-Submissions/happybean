{% extends "base.html" %}
{% load static %}

{% block extra_title %}
- Forum: Delete Comment
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<main class="container" style="height: 100vh;">
    <!-- Heading-->
    <div class="row pb-4">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Delete this comment</h2>
            <hr class="w-100 mb-1">
        </div>
    </div>
    <!-- Confrimation -->
    <div class="row mb-3">
        <div class="col mx-auto mb-5 center">
            <p>Are you sure you want to delete this comment?</p>
            <form method="POST">
            {% csrf_token %}
                <a class="btn alt-action-btn mt-2" href="{% url 'forum' %}">Cancel</a>
                <button class="btn action-btn mt-2" type="submit">Delete</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
